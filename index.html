<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Content</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center; /* Centers everything horizontally */
        }

        h1 {
            margin: 0; /* Remove extra margin */
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>World Watch CD 3</h1>
    <script src="ruffle.js"></script>

    <object id="flashGame" data="Play.swf" width="800" height="450"></object>

    <div>
        <button id="playButton">Play</button>
        <button id="pauseButton">Pause</button>
    </div>

    <script>
        const flashGame = document.getElementById('flashGame');
        const playButton = document.getElementById('playButton');
        const pauseButton = document.getElementById('pauseButton');

        playButton.addEventListener('click', () => {
            if (flashGame) {
                flashGame.play(); // Attempts to play the Flash content
            }
        });

        pauseButton.addEventListener('click', () => {
            if (flashGame) {
                flashGame.pause(); // Attempts to pause the Flash content
            }
        });
    </script>
</body>
</html>
